<div id="registroConteudo">
  <form method="post" action="index.php?pagina=admin&metodo=editar">
    <input type="hidden" name="id" value="{{ id }}">
      <div class="form-group">
        <label for="exampleInputEmail1">Nome</label>
        <input name="nome" type="text" class="form-control" value="{{ produto.nome }}" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Descricao</label>
        <input name="descricao" type="text" class="form-control" value="{{ produto.descricao }}" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Quantidade</label>
        <input name="quantidade" type="number" class="form-control" step="1" value="{{ produto.quantidade }}" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Codigo</label>
        <input name="codigo" type="text" class="form-control" value="{{ produto.codigo }}" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Pre√ßo</label>
        <input name="preco" type="number" class="form-control" min="1" step="any" value="{{ produto.preco }}" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Data de compra</label>
        <input name="data_de_compra" type="date" class="form-control" value="{{ produto.data_de_compra }}" required>
      </div>
        <button type="submit" class="btn btn-primary">Atualizar</button>
      </form>
</div>
